<html>
	<head>		
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="style.css"/>		
		<link rel="icon" href="favicon.png"/>
		<title>Gameboy Tileset Generator</title>
	</head>
	<body>
		<div class="MainContainer unselectable" id="Workspace">
			<div style="position:absolute; top:0; left:0; width:49%">
				<h3>Tileset:</h3>
				<div class="unselectable" style="width:512; height:256; position:relative">
					<canvas id="ctilemap" width="512" height="256" style="position:absolute; top:0; left:0; background:lightgray"></canvas>
					<canvas id="ctmgrid" width="512" height="256" style="position:absolute; top:0; left:0;"></canvas>
				</div>
				<br/>
				<button style="margin:10px" onclick="encode()">Encode</button>
				<br/>
				<textarea id="result" style="margin:10px; width:90%; height:200px; resize:none; white-space:nowrap"></textarea>
			</div>
			<div class="unselectable" style="position:absolute; top:0; left:49%; width:49%">
				<h3>Tile:</h3>		
				<div class="unselectable" style="width:256; height:256; position:relative">
					<canvas id="ctile" width="256" height="256" style="position:absolute; top:0; left:0; background:lightgray"></canvas>
					<canvas id="ctgrid" width="256" height="256" style="position:absolute; top:0; left:0;"></canvas>
				</div>				
				<h3>Palette:</h3>
				<button class="paletteButton" id="pal0" onclick="pen=0;">0</button>
				<button class="paletteButton" id="pal1" onclick="pen=1;">1</button>
				<button class="paletteButton" id="pal2" onclick="pen=2">2</button>
				<button class="paletteButton" id="pal3" onclick="pen=3">3</button>
				<br/>
				<hr/>
				<input id="cmdBox" type="text" style="width:50%" placeholder="setPalette(0,1,2,3)"></input>
				<br/>				
			</div>			
		</div>
		<div class="MainContainer" id="MobileDeviceError" style="display:none">			
			<b id="MobileDeviceErrorMessage">This page is intended for desktop browsers only.</b>			
		</div>		
		<a style="position:fixed; top:10px; right:10px; z-index:100" href="https://github.com/NotImplementedLife/Gameboy-ASM-Examples" target="_blank">
			<img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" style="width:32px"/>		
		</a>
		<span class="unselectable" style="position:fixed; bottom:10px; right:10px; z-index:100; font-size:12px; color:orange">Minimum resolution: 1000x700px</span>
		<script src="main.js"></script>
	</body>
</html>
